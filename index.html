<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wheel</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: Canvas;
        color: CanvasText;
      }
      .wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        flex-wrap: wrap;
      }
      .handle-wrap {
        position: relative;
        display: grid; /* overlay children */
        cursor: pointer;
      }
      /* Wheel/notice images */
      .photo {
        max-width: 45vw;
        max-height: 80vh;
        height: auto;
        width: auto;
        display: block;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0,0,0,.15);
      }
      @media (max-width: 700px) {
        .photo { max-width: 90vw; }
      }

      /* Handle image styling */
      .handle-img {
        max-height: 80vh;
        height: auto;
        width: auto;
        display: block;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0,0,0,.15);
        cursor: pointer;
        user-select: none;
        grid-area: 1 / 1; /* overlay both images */
        transition: opacity 180ms ease;
      }
      .handle-img:focus-visible { outline: 3px solid Highlight; outline-offset: 2px; }
      .handle-up { opacity: 1; }
      .handle-down { opacity: 0; }
      .handle-wrap.down .handle-up { opacity: 0; }
      .handle-wrap.down .handle-down { opacity: 1; }
    </style>
  </head>
  <body>
    <div class="wrap" role="group" aria-label="Notice, wheel and handle">
      <img class="photo" src="notice.png" alt="Notice" />
      <img id="wheel" class="photo" src="wheel.png" alt="Wheel" />
      <div id="handleWrap" class="handle-wrap" aria-label="Handle">
        <img id="handleUp" class="handle-img handle-up" src="handle_up.png" alt="Handle up" />
        <img id="handleDown" class="handle-img handle-down" src="handle_down.png" alt="" aria-hidden="true" />
      </div>
    </div>
    <script>
      (function() {
        const wrap = document.getElementById('handleWrap');
        if (!wrap) return;
        wrap.setAttribute('role', 'button');
        wrap.setAttribute('tabindex', '0');
        let busy = false;
        function trigger() {
          if (busy) return;
          busy = true;
          wrap.classList.add('down');
          setTimeout(() => {
            wrap.classList.remove('down');
            setTimeout(() => { busy = false; }, 220);
          }, 1000);
        }
        wrap.addEventListener('click', trigger);
        wrap.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            trigger();
          }
        });
      })();
  </script>
  </body>
  
</html>
