<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wheel</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: Canvas;
        color: CanvasText;
      }
      .wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        flex-wrap: wrap;
      }
      .handle-wrap {
        position: relative;
        display: block;
        /* height is synced to wheel height via JS */
      }
      /* Wheel/notice images */
      .photo {
        max-width: 45vw;
        max-height: 80vh;
        height: auto;
        width: auto;
        display: block;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0,0,0,.15);
      }
      @media (max-width: 700px) {
        .photo { max-width: 90vw; }
      }

      /* Handle image styling; height will be synced to wheel via JS */
      .handle-img {
        max-height: 80vh;
        height: auto;
        width: auto;
        display: block;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0,0,0,.15);
        cursor: pointer;
        user-select: none;
      }
      .handle-img:focus-visible { outline: 3px solid Highlight; outline-offset: 2px; }
    </style>
  </head>
  <body>
    <div class="wrap" role="group" aria-label="Notice, wheel and handle">
      <img class="photo" src="notice.png" alt="Notice" />
      <img id="wheel" class="photo" src="wheel.png" alt="Wheel" />
      <div id="handleWrap" class="handle-wrap">
        <img id="handle" class="handle-img" src="handle_up.png" alt="Handle" />
      </div>
    </div>
  </body>
  
</html>
